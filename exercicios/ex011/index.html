<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <P>Tente abrir esse site em varios dispostivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</P>
    <picture>
        <source media="(max-width: 750px)" srcset="../ex011/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../ex011/imagens/foto-m.png" type="image/png">       
         <img src="../ex011/imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
   
    <h1> Reproduzindo Áudio</h1>
    <audio preload="auto" autoplay controls>
        <source src="../ex011/midia/CafeRegrette _AsherFulero.mp3" type="audio/mpeg">
        <source src="../ex011/midia/CafeRegrette _AsherFulero.ogg" type="audio/ogg">
        <source src="../ex011/midia/CafeRegrette _AsherFulero.wav" type="audio/wav">
    </audio>
    <audio preload="auto" autoplay controls>
        <source src="../ex011/midia/guanacast33.mp3" type="audio/mpeg">
        <source src="../ex011/midia/guanacast33.ogg" type="audio/ogg">
        <source src="../ex011/midia/guanacast33.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio.
    <a href="../ex011/midia/guanacast33.mp3">Clique aqui para baixar o arquivo.</a>
    </p>                    
</body>
</html>
